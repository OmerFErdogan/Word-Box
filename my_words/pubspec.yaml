name: my_words
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+10

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  shared_preferences: ^2.0.9
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.2
  fl_chart: ^0.68.0
  google_mlkit_text_recognition: ^0.13.0
