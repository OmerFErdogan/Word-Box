  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  flutter_screenutil: ^5.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/playstore.png"

flutter_native_splash:
  image: "assets/images/Wor.png"
