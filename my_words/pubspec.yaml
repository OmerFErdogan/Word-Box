  share_plus: ^7.2.2
  path_provider: ^2.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_gen_runner: ^5.3.0
  google_fonts: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.0
  change_app_package_name: ^1.1.0
  screenshot: ^2.4.0
